<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>iqCalculator</h1>

					<h2 class="pull-right">1+(3-2)</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1 text-center">
					<!-- <h4>1</h4> -->
					<button class="btn btn-default btn-block" name="button">1</button>
				</div>
				<div class="col-xs-1 text-center">
					<!-- <h4>2</h4> -->
					<button class="btn btn-default btn-block" name="button">2</button>
				</div>

					<button class="btn btn-default btn-block" name="button">3</button>
				</div>
				<div class="col-xs-1 text-center">
					<!-- <h4>+</h4> -->
					<button class="btn btn-default btn-block" name="button">+</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1 text-center" style="border:1px solid black">
					<!-- <h4>4</h4> -->
					<a href="#" onclick="clicked()"><h4>4</h4></a>
				</div>

					<h4>5</h4>
				</div>

				</div>
				<div class="col-xs-1 text-center" style="border:1px solid black">
					<h4>-</h4>
				</div>

	<script type="text/javascript">
		function clicked() { console.log('clicked') }
	</script>
</html>
